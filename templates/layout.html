<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    {% comment %} <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQgS4G6kC8Omo7yF4jI/R+eB15F6pT5M8W6A7R+4K3O7fF4z+x3A3" crossorigin="anonymous"></script> {% endcomment %}
</head>
<body class="flex flex-col min-h-screen bg-gray-500">
    {% include "includes/header.html" %}

   {% if messages %}
        <div class="space-y-3 ">
            {% for message in messages %}
            {% if message %}
               <div
                id="msg-{{ forloop.counter }}"
                class="flex justify-between items-start gap-3 p-4 text-sm relative rounded border-l-2 shadow overflow-hidden
                    {% if message.tags == 'error' %}
                    bg-red-100 text-red-800 border-red-400
                    {% elif message.tags == 'success' %}
                    bg-green-100 text-green-800 border-green-400
                    {% else %}
                    bg-yellow-100 text-yellow-800 border-yellow-400
                    {% endif %}">
                
                <div class="flex items-start gap-2">
                    <p class="max-w-lg">{{ message }}</p>
                </div>

                <button onclick="this.parentElement.remove()" class="text-lg font-bold leading-none hover:text-black">
                    &times;
                </button>
                </div>
            {% endif %}
            {% endfor %}
        </div>
    {% endif %}

    <main class="flex-grow">
        {% block content %}
        {% endblock content %}
    </main>

    {% include "includes/footer.html" %}
</body>
</html>
