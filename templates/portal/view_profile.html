{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 dark:bg-gray-950 py-12">
    <div class="max-w-4xl mx-auto bg-white dark:bg-gray-900 rounded-2xl shadow-xl p-10">
        
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-extrabold text-gray-800 dark:text-white tracking-tight">{{ heading }}</h1>
            <a href="{% url 'portal' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm">Back to Dashboard</a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <div class="flex items-center justify-center">
                <div class="w-36 h-36 rounded-full bg-blue-600 text-white flex items-center justify-center text-5xl font-bold shadow-lg">
                    {{ user.username|slice:":1" }}
                </div>
            </div>

            <div class="space-y-5 text-gray-800 dark:text-gray-300 text-base">
                <div>
                    <h2 class="font-semibold text-gray-600 dark:text-gray-400 text-sm uppercase">Username</h2>
                    <p class="text-lg text-gray-900 dark:text-white">{{ user.username }}</p>
                </div>

                <div>
                    <h2 class="font-semibold text-gray-600 dark:text-gray-400 text-sm uppercase">Email</h2>
                    <p class="text-lg text-gray-900 dark:text-white">{{ user.email }}</p>
                </div>

                <div>
                    <h2 class="font-semibold text-gray-600 dark:text-gray-400 text-sm uppercase">Full Name</h2>
                    <p class="text-lg text-gray-900 dark:text-white">{{ profile.name }}</p>
                </div>

                <div>
                    <h2 class="font-semibold text-gray-600 dark:text-gray-400 text-sm uppercase">Role</h2>
                    <span class="inline-block px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-700 text-sm text-gray-800 dark:text-gray-200 font-semibold">
                        {{ profile.role|title }}
                    </span>
                </div>
                <div>
                   <a href="{% url 'edit_profile_page'%}" 
                        class="bg-yellow-500 hover:bg-yellow-600 text-white text-sm px-4 py-2 rounded-md">
                            Edit
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
