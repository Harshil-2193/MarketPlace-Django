{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-950 to-black py-20 text-gray-100 font-sans antialiased">
    <div class="max-w-4xl mx-auto px-6 sm:px-8 lg:px-12">
        <div class="bg-gray-900/50 backdrop-blur-lg border-2 border-gray-800 rounded-[3rem] shadow-[0_20px_50px_rgba(8,_112,_184,_0.7)] p-12">
            
            <div class="flex flex-col sm:flex-row items-center justify-between mb-12 space-y-6 sm:space-y-0">
                <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-gray-200 via-gray-50 to-gray-200 tracking-tighter drop-shadow-lg text-center sm:text-left">
                    {{ heading }}
                </h1>
                <a href="{% url 'portal' %}" class="relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-gray-900 rounded-full group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-full group-hover:bg-opacity-0 text-lg font-semibold">
                        Back to Dashboard
                    </span>
                </a>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                <div class="flex items-center justify-center">
                    <div class="w-44 h-44 rounded-full flex items-center justify-center text-7xl font-bold shadow-2xl
                                bg-gray-900/70 border-4 border-transparent bg-clip-border relative
                                before:absolute before:inset-0 before:z-[-1] before:m-[-2px] before:rounded-full before:bg-gradient-to-r before:from-purple-600 before:to-blue-500">
                        {{ user.username|slice:":1" }}
                    </div>
                </div>

                <div class="space-y-6 text-gray-300">
                    <div>
                        <h2 class="font-semibold text-gray-500 text-sm uppercase">Username</h2>
                        <p class="text-2xl text-gray-50 font-medium">{{ user.username }}</p>
                    </div>

                    <div>
                        <h2 class="font-semibold text-gray-500 text-sm uppercase">Email</h2>
                        <p class="text-xl text-gray-50 font-medium">{{ user.email }}</p>
                    </div>

                    <div>
                        <h2 class="font-semibold text-gray-500 text-sm uppercase">Full Name</h2>
                        <p class="text-xl text-gray-50 font-medium">{{ profile.name }}</p>
                    </div>

                    <div>
                        <h2 class="font-semibold text-gray-500 text-sm uppercase">Role</h2>
                        <span class="inline-block px-4 py-2 rounded-full text-base font-bold text-white shadow-lg
                                     bg-gradient-to-r from-purple-600 to-blue-500">
                            {{ profile.role|title }}
                        </span>
                    </div>

                    <div>
                        <a href="{% url 'edit_profile_page'%}" 
                            class="inline-block font-bold text-lg px-8 py-4 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg
                                   bg-gradient-to-r from-yellow-500 to-amber-500 text-gray-900 hover:from-yellow-600 hover:to-amber-600">
                            Edit
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
