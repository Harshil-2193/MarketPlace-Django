<div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    {% for product in products %}
        <a href="{% url 'product_details_page' product.product_id %}" class="block hover:no-underline product-card">
            <div class="bg-gray-800/50 border border-gray-700 rounded-xl shadow-lg p-6 
                        transform transition-all duration-300 hover:shadow-xl hover:-translate-y-1">
                
                <!-- Product Image -->
                <div class="mb-4">
                    <img src="{{ product.image.url }}" alt="{{ product.product_name }}" 
                         class="w-full max-h-48 object-cover rounded-lg bg-gray-700 shadow-md">
                </div>

                <!-- Product Title -->
                <h2 class="text-lg font-semibold text-white mb-2 leading-tight">
                    {{ product.product_name|title }}
                </h2>
                
                <!-- Product SKU -->
                <div class="text-gray-400 text-sm mb-3">
                    <span class="font-medium text-gray-300">SKU:</span> {{ product.sku }}
                </div>
                
                <!-- Product Description -->
                <p class="text-gray-300 text-sm leading-relaxed line-clamp-3">
                    {{ product.desc|truncatechars:100 }}
                </p>
            </div>
        </a>
    {% empty %}
        <div class="col-span-full text-center p-8 bg-gray-800/50 border border-gray-700 rounded-xl">
            <div class="inline-flex items-center justify-center w-16 h-16 mb-4 bg-gray-700 rounded-full">
                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
            </div>
            <p class="text-lg font-medium text-gray-300">No products found</p>
            <p class="text-sm text-gray-400 mt-2">Try adjusting your search criteria</p>
        </div>
    {% endfor %}
</div>
