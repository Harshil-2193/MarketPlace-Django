<div class="grid gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    {% for product in products %}
        <a href="{% url 'product_details_page' product.product_id %}" class="block hover:no-underline product-card">
            <div class="bg-gray-900/50 backdrop-blur-lg border-2 border-gray-800 rounded-[2.5rem] shadow-[0_20px_50px_rgba(8,_112,_184,_0.7)] p-8 
                        transform transition-all duration-300 hover:scale-[1.02] hover:shadow-[0_20px_70px_rgba(8,_112,_184,_0.9)]">
                
                <img src="{{ product.image.url }}" alt="{{ product.product_name }}" 
                     class="w-full max-h-60 object-cover rounded-[2rem] mb-6 bg-gray-800/60 shadow-lg">

                <h2 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-gray-200 via-gray-50 to-gray-200 tracking-tighter drop-shadow-lg mb-2">
                    {{ product.product_name|title }}
                </h2>
                
                <div class="text-gray-400 text-lg mb-2">
                    <span class="font-medium text-gray-300">SKU:</span> {{ product.sku }}
                </div>
                
                <p class="text-gray-300 text-base leading-relaxed overflow-hidden max-h-[4.5rem]">
                    {{ product.desc|truncatechars:100 }}
                </p>
            </div>
        </a>
    {% empty %}
        <p class="text-center text-2xl font-semibold text-gray-500 dark:text-gray-400 col-span-full">No products found.</p>
    {% endfor %}
</div>
