<div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    {% for product in products %}
        <a href="{% url 'product_details_page' product.product_id %}" class="block hover:no-underline">
            <div class="bg-white dark:bg-gray-900 border border-gray-900 dark:border-gray-900 rounded-2xl shadow-lg hover:shadow-blue-500/30 transition duration-300 p-5 hover:scale-[1.02]">
                <img src="{{ product.image.url }}" alt="{{ product.product_name }}" class="w-full max-h-60 object-cover rounded-lg mb-4 bg-gray-200 dark:bg-gray-700">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-1">
                    {{ product.product_name|title }}
                </h2>
                <div class="text-gray-500 dark:text-gray-300 text-sm mb-2">
                    <span class="font-medium">SKU:</span> {{ product.sku }}
                </div>
                <p class="text-gray-600 dark:text-gray-300 text-sm leading-relaxed overflow-hidden max-h-[4.5rem]">
                    {{ product.desc|truncatechars:100 }}
                </p>
            </div>
        </a>
    {% empty %}
        <p class="text-red-500 dark:text-red-400">No products found.</p>
    {% endfor %}
</div>
