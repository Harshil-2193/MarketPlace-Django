<div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    {% for product in products %}
        <a href="{% url 'product_details_page' product.product_id %}" class="block hover:no-underline product-card">
            <div class="group bg-gray-800/50 border border-gray-700 rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 flex flex-col h-full">
                <!-- Product Image Section -->
                <div class="relative overflow-hidden">
                    <div class="aspect-w-16 aspect-h-12 bg-gray-700">
                        <img src="{{ product.image.url }}" alt="{{ product.product_name }}" 
                             class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-105">
                    </div>
                    
                    <!-- Brand Badge -->
                    <div class="absolute top-3 left-3">
                        <span class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-gray-700/90 text-gray-200">
                            {{ product.brand.brand_name }}
                        </span>
                    </div>
                </div>
                
                <!-- Product Content -->
                <div class="p-5 flex flex-col justify-between flex-grow">
                    <div class="space-y-3">
                        <!-- Product Title -->
                        <h2 class="text-lg font-semibold text-white group-hover:text-gray-200 transition-colors duration-300 line-clamp-2 leading-tight">
                            {{ product.product_name }}
                        </h2>
                        
                        <!-- Product Details -->
                        <div class="space-y-2 text-sm">
                            <div class="flex items-center text-gray-300">
                                <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                                </svg>
                                <span class="font-medium">SKU:</span>
                                <span class="ml-2 text-gray-400">{{ product.sku }}</span>
                            </div>
                            
                            <div class="flex items-center text-gray-300">
                                <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                <span class="font-medium">Owner:</span>
                                <span class="ml-2 text-gray-400">{{ product.owner.user.username }}</span>
                            </div>
                        </div>
                        
                        <!-- Product Description -->
                        <p class="text-gray-400 text-sm leading-relaxed line-clamp-3">
                            {{ product.desc|truncatechars:100 }}
                        </p>
                    </div>
                </div>
            </div>
        </a>
    {% empty %}
        <div class="col-span-full text-center p-8 bg-gray-800/50 border border-gray-700 rounded-xl">
            <div class="inline-flex items-center justify-center w-16 h-16 mb-4 bg-gray-700 rounded-full">
                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
            </div>
            <p class="text-lg font-medium text-gray-300">No products found</p>
            <p class="text-sm text-gray-400 mt-2">Try adjusting your search criteria</p>
        </div>
    {% endfor %}
</div>
