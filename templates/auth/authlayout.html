<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-gradient-to-br from-gray-950 to-black min-h-screen text-gray-100 font-sans antialiased">

    <div class="flex items-center justify-center min-h-screen px-4 py-20">
        <div class="w-full max-w-2xl">

            {% if messages %}
                <div class="fixed top-5 right-5 z-[100] space-y-4 max-w-sm">
                    {% for message in messages %}
                        {% if message %}
                            {% if message.tags == 'error' %}
                                <div id="msg-{{ forloop.counter }}"
                                     class="relative flex items-center justify-between gap-4 p-5 rounded-2xl shadow-xl overflow-hidden
                                            bg-gray-900/50 backdrop-blur-lg border border-red-600">
                                    
                                    <div class="flex items-start gap-4">
                                        <div class="text-red-400 flex-shrink-0">
                                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        </div>
                                        <p class="max-w-lg text-gray-300 font-medium">{{ message }}</p>
                                    </div>

                                    <button onclick="this.closest('div').remove()" class="text-xl font-bold leading-none text-gray-500 hover:text-white transition">
                                        &times;
                                    </button>
                                </div>
                            {% elif message.tags == 'success' %}
                                <div id="msg-{{ forloop.counter }}"
                                     class="relative flex items-center justify-between gap-4 p-5 rounded-2xl shadow-xl overflow-hidden
                                            bg-gray-900/50 backdrop-blur-lg border border-green-600">
                                    
                                    <div class="flex items-start gap-4">
                                        <div class="text-green-400 flex-shrink-0">
                                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        </div>
                                        <p class="max-w-lg text-gray-300 font-medium">{{ message }}</p>
                                    </div>

                                    <button onclick="this.closest('div').remove()" class="text-xl font-bold leading-none text-gray-500 hover:text-white transition">
                                        &times;
                                    </button>
                                </div>
                            {% else %}
                                <div id="msg-{{ forloop.counter }}"
                                     class="relative flex items-center justify-between gap-4 p-5 rounded-2xl shadow-xl overflow-hidden
                                            bg-gray-900/50 backdrop-blur-lg border border-blue-600">
                                    
                                    <div class="flex items-start gap-4">
                                        <div class="text-blue-400 flex-shrink-0">
                                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        </div>
                                        <p class="max-w-lg text-gray-300 font-medium">{{ message }}</p>
                                    </div>

                                    <button onclick="this.closest('div').remove()" class="text-xl font-bold leading-none text-gray-500 hover:text-white transition">
                                        &times;
                                    </button>
                                </div>
                            {% endif %}
                        {% endif %}
                    {% endfor %}
                </div>
            {% endif %}

            <div class="bg-gray-900/50 backdrop-blur-lg border-2 border-gray-800 rounded-[3rem] shadow-[0_20px_50px_rgba(8,_112,_184,_0.7)] p-12 space-y-10">
                {% block content %}{% endblock content %}
            </div>
            
        </div>
    </div>
</body>
</html>
